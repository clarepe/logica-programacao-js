<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconto Funcionário</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1 id="h1-principal">Programinhas "Ajuda aí"</h1>
        <button type="button" id="btIncial" onclick="openApp('index.html')">Página inicial</button>
        <h2 id="h2-principal">Descontos para Funcionário</h2>
    </header>
    <main>
        <label for="escalaLoja">Selecionar Cliente</label>
        <select  id="escalaLoja">
            <option value="cliente">Cliente</option>
            <option value="clienteVip">Cliente Vip</option>
            <option value="funcionarios">Funcionário</option>
        </select>

         <!-- Insira o valor da compra -->
         <label for="Valor_da_compra">Valor da compra</label>
         <input type="number" id="Valor_da_compra" readonly>
 
         <!-- Adicione roupas preços  -->
         <div class="roupa">
             <input type="checkbox" id="roupa1" onclick="calcularTotal()">
             <label for="roupa2">   
                <p>Roupa 2</p>
                <span>R$ 80,00</span>
             </label>
            
         </div>
 
         <div class="roupa">
             <input type="checkbox" id="roupa2" onclick="calcularTotal()">
             <label for="roupa2">
                 <p>Roupa 2</p>
                 <span>R$ 160,00</span>
             </label>
         </div>
 
       


        

    </main>
    <script src="descontos_para_funcionarios.js"></script>
    <script>
        function openApp(url) {
        window.location.href = url;
    }
    function calcularTotal() {
        // Inicializa uma variável total para armazenar a soma dos preços das roupas selecionadas.
        var total = 0;
    
        // Seleciona todos os elementos de entrada do tipo checkbox que estão dentro de elementos com a classe "roupa".
        var roupas = document.querySelectorAll('.roupa input[type="checkbox"]');
        
        // Itera sobre cada elemento de roupa encontrado.
        roupas.forEach(function(roupa) {
            // Verifica se o checkbox está marcado.
            if (roupa.checked) {
                // Se o checkbox estiver marcado, obtém o preço da roupa.
                // Primeiro, encontra o elemento de preço (span) que está no mesmo nível do checkbox.
                var preco = parseFloat(roupa.nextElementSibling.querySelector('span').textContent.replace('R$', '').trim());
                // Converte o preço para um número de ponto flutuante (float).
                
                // Adiciona o preço da roupa ao total.
                total += preco;
            }
        })
        // Define o valor do campo de entrada 'Valor_da_compra' como o total calculado, formatado com duas casas decimais.
         document.getElementById('Valor_da_compra').value = total.toFixed(2);
    };
    
    </script>
    <footer>
        <p>Pagina criada por Claudiney Clayton Estudante do Curso de Devenvolvedor Fron-end no <b>SENAI-SP - Conde José Vicente de Azevedo pela
            Ford-Enter</b>&reg;</p>
    </footer>
</body>
</html>
