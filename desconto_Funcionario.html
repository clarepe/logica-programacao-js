<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconto Funcionário</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1 id="h1-principal">Programinhas "Ajuda aí"</h1>
        <button type="button" id="btIncial" onclick="openApp('index.html')">Página inicial</button>
        <h2>Calculadora de Desconto</h2>
        <label for="valorTotal">Valor Total da Compra:</label>
        <input type="number" id="valorTotal">
    </header>
    <main>

        <label for="codigoCliente">Selecionar Cliente</label>
        <select  id="codigoCliente">
            <option value="cliente">Cliente</option>
            <option value="clienteVip">Cliente Vip</option>
            <option value="funcionarios">Funcionário</option>
        </select><br>
       
         <button onclick="calcularDesconto()">Calcular Desconto</button>

         <div id="resultado"></div>
             

    </main>
    <script src="descontos_para_funcionarios.js"></script>
    <script>
       
      document.querySelector('calcularDesconto').addEventListener('click', ()=>{

            const valorDoDesconto = {
                cliente:0,        //   não tem desconto
                clienteVip:10,    //   10% de desconto
                funcionarios:20   //   20% de desconto
            };
            let elementoSelecionado=document.querySelector("codigoCliente");
            let valorSelecionado=elementoSelecionado.value;
            let desconto=desconto[elementoSelecionado];

            document.querySelector("#resultado").innerHTML="Desconto:" + valorDoDesconto + "%";
      })

    </script>

        <p>Pagina criada por Claudiney Clayton Estudante do Curso de Devenvolvedor Front-End no <b>SENAI-SP - Conde José Vicente de Azevedo pela
            Ford-Enter</b>&reg;</p>
    </footer>
</body>
</html>
