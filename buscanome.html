<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foco Fitness Center</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1 id="h1-principal">Central App's</h1>
        <h2 id="h2-principal">Foco Fitness Center</h2>
    </header>
    <main>
        <section class="menu">
            <button type="button" id="btBusca">Busca</button>
            <label for="nomeBusca">Digite o nome para busca:</label>
            <input type="text" id="nomeBusca">
            <div id="nomeBuscado"></div>
        </section>
<hr>

        <section class="cadastro">
            <h2>Cadastro</h2>
            <label for="">Nome do aluno</label>
            <input type="text" id="nome">

            <label for="">Idade</label>
            <input type="date" id="data">
            <button type="submit"></button>

        </section>

    </main>
</body>
</html>

<!-- Desenvolva um programa que permita a leitura dos nomes de 10 pessoas e armazene os nomes lidos em um vetor. 
Após isso, o programa deve pertmitir a leitura de mais um nome qualquer para ser efetuada uma busca entre os nomes inseridos anteriormente. 
O programa deve exibir a mensagem ACHEI caso encontre o nome e NÃO ACHEI caso não encontre o nome. -->
