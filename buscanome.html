<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foco Fitness Center</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1 id="h1-principal">Central App's</h1>
        <h2 id="h2-principal">Foco Fitness Center</h2>
        <button type="button" id="btIncial" onclick="location.href='index.html'">Página inicial</button>
    </header>
    <main>
        
<hr>

        <form class="baseGeral">

            <h2>Cadastro</h2>

            <label for="nome">Nome do aluno</label>
            <input type="text" id="nome" required autofocus>
            <button type="button" id="btIncial" onclick="location.href='index.html'">Página inicial</button>
            <button type="reset" id="btCadastrar">Cadastrar</button>
            <button type="button" id="btPesquisar" class="oculto">Pesquisar</button>

        </form>

       

    </main>
    <div id="mostraNomes" class="resultado"></div>
    <script>

        let nomes=[];

        document.addEventListener('keydown',(evento) => {
            if(evento.key === 'Enter'){
                evento.preventDefault();

                if(nomes.length <10){
                    document.querySelector('#btCadastrar').click();
                }
                else{
                    document.querySelector('#btPesquisar').click();
                }
            }
        })
      
        
        document.querySelector('#btCadastrar').addEventListener('click',()=>{
            
            nomes.push( document.querySelector('#nome').value);
            
            if(nomes.length ===10){
               
               
                document.querySelector('label[ for="nome"]').innerHTML = 'Nome para Pesquisa';
                document.querySelector('#btCadastrar').classList.add('oculto');
                document.querySelector('#btPesquisar').classList.remove('oculto');

            }
           
        });

        document.querySelector('#btPesquisar').addEventListener('click',() =>{
           
            const nomeBuscado = document.querySelector('#nome').value;

            if(nomes.includes(nomeBuscado)){
                document.querySelector('#mostraNomes').innerHTML = `ACHEI na posição ${nomes.indexOf(nomeBuscado)}, "${nomes[nomes.indexOf(nomeBuscado)]}"`;
            }
            else{
                document.querySelector('#mostraNomes').innerHTML ='NÃO ACHEI!';
            }
        });

        
        //TODO:
        //1. Ao clicar em cadastrar, limpar o input
        //2.Limitar a 10 nomes
        //3.Após o 10º nome, o campo permitir buscar um nome no array
        //4. exibir o nome 
    </script>
</body>
</html>

<!-- Desenvolva um programa que permita a leitura dos nomes de 10 pessoas e armazene os nomes lidos em um vetor. 
Após isso, o programa deve pertmitir a leitura de mais um nome qualquer para ser efetuada uma busca entre os nomes inseridos anteriormente. 
O programa deve exibir a mensagem ACHEI caso encontre o nome e NÃO ACHEI caso não encontre o nome. -->
