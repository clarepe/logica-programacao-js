<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa Senai-Sp 2024</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1 id="h1-principal">Central App's</h1>
        <h2 id="h2-principal">Copa Senai-Sp 2024</h2>
        <button type="button" id="btIncial" onclick="location.href='index.html'">Página inicial</button>
    </header>
    <hr>
    <main class="baseGeral">
        <label for="valorTotal">Valor Total da Compra:</label>
        <input type="number" id="valorTotal">
        <label for="senai">Senai Feras Front-End</label>
        <input type="number" id="senai">
        <p>X</p>
        <label for="outro">Outro curso</label>
        <input type="number" id="outro">
        <button type="button" id="FimDeJogo">Finalizar partida</button>
    </main>

    <div id="placarDoJogo"></div>
    <footer>
        <p>Pagina criada por Claudiney Clayton Estudante do Curso de Devenvolvedor Front-End no <b>SENAI-SP - Conde José Vicente de Azevedo pela
            Ford-Enter</b>&reg;</p>
    </footer>

    <script src="futebol.js"></script>
    <script>
        document.getElementById("FimDeJogo").addEventListener('click', () => {
            const timeA = parseInt(document.getElementById("senai").value);
            const timeB = parseInt(document.getElementById("outro").value);
            const resultado = jogoFutebol(timeA, timeB);
            document.getElementById("placarDoJogo").innerHTML = "Que jogão! O placar foi: Senai Feras Front-End " + timeA + " x " + timeB + " Outro curso " + ". Resultado: " + resultado;
        });
    </script>
</body>
</html>
